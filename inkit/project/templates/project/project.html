{% extends "main.html" %}

{% block content %}

<h1>projects</h1>
<table>
    <tr>
        <th>ID</th>
        <th>project</th>
        <th>positive votes</th>
        <th>Vote</th>
        <th>date</th>
        <th></th>
        
    </tr>
    {% for project in project %}
        <tr>
            <td>{{project.id}}</td>
            <td>{{project.title}}</td>
            <td>{{project.vote_ratio}}%</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
            <td><a href = '{% url "proj" project.id %}' >view</a></td>
        </tr>

    {% endfor %}
</table>

{% endblock content %}
